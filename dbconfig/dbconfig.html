<script type="text/javascript">
    RED.nodes.registerType('dbconfig',{
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            name: { value:"" },
            url: { value: "http://user:pass@127.0.0.1:8529", required:true },
            dbname: { value:"" }
        },
        label: function() {
            return this.name || url;
        }
    });
</script>

<script type="text/x-red" data-template-name="dbconfig">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="icon-tag"></i> DB URL</label>
        <input type="text" id="node-config-input-url" placeholder="DB URL">
    </div>
    <div class="form-row">
        <label for="node-config-input-dbname"><i class="icon-tag"></i> DB Name</label>
        <input type="text" id="node-config-input-dbname" placeholder="DB Name">
    </div>
</script>
